<body>
    <header>
        <div class="container mt-2 text-center">

    <main>
        <!-- Box para testear una barra de progreso propia -->
        <div class="container border rounded-2 border-success-subtle bpo-progbar border-green pt-2 pb-2">
            <div class="dvline">
                <div class="dvline">
                    <h4 id="">Ingrese El Porcentaje Que Desea Verificar</h4>
                    <input type="text" id="prc-value" placeholder="Ingrese Porcentaje">
                    <a href="../indice UAI.html" class="btn btn-primary" id="btn-prc">Posiciona en %</a>
                    <a href="../indice UAI.html" class="btn btn-secondary" id="btn-prc100">Carrera al 100%</a>
                    <a href="../indice UAI.html" class="btn btn-success" id="btn-prc1000">Carrera al 1000%</a>
                </div>
                <div class="dvline">
                    <div class="prog-bar-cntd hidden" id="prog-bar-cntd">
                        <div class="prog-bar-fndo" id="prog-bar-fndo"></div>
                        <div class="prog-bar-prc" id="prog-bar-prc"></div>
                        <div class="prog-bar-ley" id="prog-bar-ley"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Box para llamar Api de marbel -->
        <div class="container border rounded-2 border-success-subtle bpo-progbar border-green mt-2 pt-2 pb-2">
            <a href="#TSecSeries" class="btn btn-primary" id="btn-prc" onclick="getMarvelPelis()">Traer Series Marvel</a>
            <!-- <a href="../indice UAI.html" class="btn btn-primary" id="btn-prc">Posiciona en %</a>

        <div class="container border rounded-2 border-success-subtle bpo-progbar border-green mt-2 pt-2 pb-2" id="TSecSeries">
